<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->

<body>
<style>
    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {display:none;}

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
<div class="container">
    <div class="page-header">
        <h1>Hashing big file with FileReader JS</h1>
        <p>Medium post: <a href="https://medium.com/@0xVaccaro/hashing-big-file-with-filereader-js-e0a5c898fc98">https://medium.com/@0xVaccaro/hashing-big-file-with-filereader-js-e0a5c898fc98</a></p>
        <p>Github project: <a href="https://github.com/lvaccaro/hashfilereader">https://github.com/lvaccaro/hashfilereader</a></p>
    </div>


    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="document">File upload</label>
                        <input type="file" id="document" class="form-control" accept='*' placeholder="Select file"/>
                    </div>
                    <div class="form-group">
                        <label for="chunkSize">Chunk size in bytes</label>
                        <input type="text" id="chunkSize" class="form-control" value="1048576"/>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            Time shifting ordering
                        </div>
                        <div class="col-2">
                            <label class="switch">
                                <input type="checkbox" id="switchMode" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-4">
                            Memory buffered ordering
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hash">Hash</label>
                        <input type="text" id="hash" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="fileSize">File size</label>
                        <input type="text" id="fileSize" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="timeStart">Time start</label>
                        <input type="text" id="timeStart" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="timeEnd">Time end</label>
                        <input type="text" id="timeEnd" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="timeDelta">Time elapsed</label>
                        <input type="text" id="timeDelta" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="chunkTotal">Total chunks</label>
                        <input type="text" id="chunkTotal" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="chunkReorder">Chunks reordered</label>
                        <input type="text" id="chunkReorder" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
